<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A book review blog for kids and parents">
    <meta name="author" content="Drew Breneman">
    <title>Kids Read for Fun</title>
    <link rel="stylesheet" href="blog.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>
<body>
    <div class="skip">
        <a href="#main">skip to main content</a>
    </div>
    
    <header>
        <h1>Kids Read for Fun</h1>
        
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Archive</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <div class="articles" id="article-list">
        </div>

        <aside class="filters">
            <div class="filter-group">
                <label for="sort">Sort:</label>
                <select id="sort">
                    <option value="">Select</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="age">Age:</label>
                <select id="age">
                    <option value="">Select</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="genre">Genre:</label>
                <select id="genre">
                    <option value="">Select</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="rating">Rating:</label>
                <select id="rating">
                    <option value="">Select</option>
                </select>
            </div>
        </aside>
    </main>

    <footer>
        <p>Kids Read for Fun 2024</p>
    </footer>
    
    <script src="blog.js" defer></script>
</body>
</html>

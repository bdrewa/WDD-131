<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Drew Breneman">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<form>
    <div class="card-front">
        <img
            class="card-image"
            src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiA/PjxzdmcgZGF0YS1uYW1lPSJMYXllciAxIiBpZD0iTGF5ZXJfMSIgdmlld0JveD0iMCAwIDYwIDYwIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxnPjxwYXRoIGZpbGw9IiNmZTg2NTciIGQ9Ik02IDBoNDhjMyAwIDYgMyA2IDZ2NDhjMCAzLTMgNi02IDZINmMtMyAwLTYtMy02LTZWNmMwLTMgMy02IDYtNnoiLz48L2c+PC9zdmc+"
            alt="Credit card chip"
            height="55">
        <div class="card-number-group">
            <label for="card-number">Card Number</label>
            <input
                type="text"
                id="card-number"
                name="cardNumber"
                placeholder="0000 0000 0000 0000"
                pattern="[0-9 ]{19}"
                maxlength="19"
                required>
        </div>
        <div class="cardholder-group">
            <label for="cardholder">Card Holder</label>
            <input
                type="text"
                id="cardholder"
                name="cardHolder"
                placeholder="FULL NAME"
                required>
        </div>
        <div class="expiry-group">
            <label for="expiry">Expires</label>
            <input
                type="text"
                id="expiry"
                name="expiry"
                placeholder="MM/YY"
                pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
                maxlength="5"
                required>
        </div>
    </div>

    <div class="card-back">
        <div class="magnetic-strip"></div>
        <div class="cvv-group">
            <label for="cvv">CVV</label>
            <input
                type="text"
                id="cvv"
                name="cvv"
                placeholder="000"
                pattern="[0-9]{3,4}"
                maxlength="4"
                required>
        </div>
    </div>

    <button type="submit">Submit Payment</button>
</form>

</body>
</html>
